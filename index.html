<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruleta Pro: Eliminación Directa</title>
    <style>
        :root {
            --red: #e50914;
            --bg: #141414;
            --w: 200px;
            --h: 300px;
            --gap: 15px;
        }

        body {
            background: var(--bg);
            color: white;
            font-family: 'Arial Black', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .viewport {
            position: relative;
            width: 100%;
            height: 450px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            mask-image: linear-gradient(to right, transparent, black 25%, black 75%, transparent);
            -webkit-mask-image: linear-gradient(to right, transparent, black 25%, black 75%, transparent);
        }

        .selector {
            position: absolute;
            width: calc(var(--w) + 10px);
            height: calc(var(--h) + 10px);
            border: 6px solid white;
            border-radius: 10px;
            z-index: 100;
            pointer-events: none;
            box-shadow: 0 0 40px rgba(255,255,255,0.5);
        }

        .rail {
            display: flex;
            gap: var(--gap);
            position: absolute;
            left: 50%;
            will-change: transform;
        }

        .poster {
            width: var(--w);
            height: var(--h);
            object-fit: cover;
            border-radius: 6px;
            filter: brightness(0.4);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* Estilo para películas ya usadas */
        .poster.blocked {
            filter: grayscale(1) brightness(0.2) !important;
            opacity: 0.5;
        }

        .poster.winner {
            filter: brightness(1.3) !important;
            transform: scale(1.2);
            box-shadow: 0 0 50px var(--red);
            border: 4px solid var(--red);
            z-index: 10;
        }

        .btn {
            margin-top: 20px;
            padding: 20px 60px;
            background: var(--red);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.5rem;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        .btn:disabled { background: #333; cursor: not-allowed; box-shadow: none; }

        #reset-link {
            margin-top: 15px;
            color: #666;
            text-decoration: underline;
            cursor: pointer;
            font-family: sans-serif;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <h1 id="status">¡TIRA LA RULETA!</h1>
    <p id="sub-status" style="color: #aaa; margin-bottom: 10px;"></p>

    <div class="viewport">
        <div class="selector"></div>
        <div id="rail" class="rail"></div>
    </div>

    <button id="btn" class="btn" onclick="spin()">¡GIRAR AHORA!</button>
    <div id="reset-link" onclick="resetGame()" style="display:none">Reiniciar juego</div>

    <script>
        const initialMovies = [
            { id: 0, name: "Matrix ", img: "3.jpg" },
            { id: 1, name: "Shrek", img: "2.jpg" },
            { id: 2, name: "Ratatouillie", img: "4.jpg" },
            { id: 3, name: "Mi pobre angelito", img: "1.jpg" },
            
        ];

        let blockedIds = []; // Aquí guardamos las que ya salieron
        const rail = document.getElementById('rail');
        const btn = document.getElementById('btn');
        const status = document.getElementById('status');
        
        const step = 215; 
        const copies = 15; 

        function init() {
            let content = "";
            for(let i=0; i<copies; i++) {
                initialMovies.forEach(m => {
                    const isBlocked = blockedIds.includes(m.id) ? 'blocked' : '';
                    content += `<img src="${m.img}" class="poster ${isBlocked}" data-id="${m.id}" data-name="${m.name}" onerror="this.src='https://via.placeholder.com/200x300?text=${m.name}'">`;
                });
            }
            rail.innerHTML = content;
            resetToCenter();
        }

        function resetToCenter() {
            rail.style.transition = "none";
            const centerBlockIdx = Math.floor(copies / 2) * initialMovies.length;
            const initialOffset = -(centerBlockIdx * step) - (step / 2);
            rail.style.transform = `translateX(${initialOffset}px)`;
            return initialOffset;
        }

        function spin() {
            // Filtrar películas disponibles
            const available = initialMovies.filter(m => !blockedIds.includes(m.id));
            
            if (available.length === 0) {
                status.innerText = "¡TODAS LAS PELÍCULAS AGOTADAS!";
                document.getElementById('reset-link').style.display = "block";
                return;
            }

            btn.disabled = true;
            status.innerText = "SORTEANDO...";
            
            document.querySelectorAll('.poster').forEach(p => p.classList.remove('winner'));

            const currentPos = resetToCenter();
            rail.offsetHeight; // Force reflow

            // Elegir una peli al azar de las disponibles
            const randomMovie = available[Math.floor(Math.random() * available.length)];
            const movieIndexInOriginal = initialMovies.findIndex(m => m.id === randomMovie.id);
            
            // Giro súper rápido: 5 vueltas + posición
            const distance = (initialMovies.length * 5 + movieIndexInOriginal) * step;
            const finalPos = currentPos - distance;

            // Velocidad aumentada: 3 segundos con curva agresiva
            rail.style.transition = "transform 3s cubic-bezier(0.15, 0, 0.05, 1)";
            rail.style.transform = `translateX(${finalPos}px)`;

            setTimeout(() => {
                const centerIdx = Math.floor(copies / 2) * initialMovies.length;
                const winnerGlobalIdx = centerIdx + (initialMovies.length * 5) + movieIndexInOriginal;
                const winner = document.querySelectorAll('.poster')[winnerGlobalIdx];

                if(winner) {
                    winner.classList.add('winner');
                    status.innerText = "¡TE TOCA: " + randomMovie.name + "!";
                    // Bloquear para la siguiente ronda
                    blockedIds.push(randomMovie.id);
                }

                // Actualizar visualmente todas las instancias de esa peli como bloqueadas
                setTimeout(() => {
                    document.querySelectorAll(`.poster[data-id="${randomMovie.id}"]`).forEach(p => p.classList.add('blocked'));
                    btn.disabled = false;
                    if(blockedIds.length === initialMovies.length) {
                         document.getElementById('reset-link').style.display = "block";
                    }
                }, 1000);

            }, 3200);
        }

        function resetGame() {
            blockedIds = [];
            document.getElementById('reset-link').style.display = "none";
            status.innerText = "¡NUEVA PARTIDA!";
            init();
        }

        init();
    </script>
</body>
</html>
