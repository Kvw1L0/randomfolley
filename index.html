<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruleta de Películas Pro</title>
    <style>
        :root {
            --netflix-red: #e50914;
            --dark-bg: #141414;
            --p-width: 200px; /* Ancho póster */
            --p-height: 300px; /* Alto póster */
            --gap: 15px;
        }

        body {
            background-color: var(--dark-bg);
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* El contenedor que recorta la vista */
        .roulette-viewport {
            position: relative;
            width: 100%;
            height: 450px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            mask-image: linear-gradient(to right, transparent, black 25%, black 75%, transparent);
            -webkit-mask-image: linear-gradient(to right, transparent, black 25%, black 75%, transparent);
        }

        /* Marco blanco central */
        .selector-frame {
            position: absolute;
            width: calc(var(--p-width) + 10px);
            height: calc(var(--p-height) + 10px);
            border: 5px solid white;
            border-radius: 10px;
            z-index: 100;
            pointer-events: none;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.4);
        }

        /* El riel que contiene las fotos */
        .movie-rail {
            display: flex;
            gap: var(--gap);
            position: absolute;
            left: 50%; /* Centra el inicio del riel en el medio de la pantalla */
            will-change: transform;
            transform: translateX(0);
        }

        .poster {
            width: var(--p-width);
            height: var(--p-height);
            border-radius: 5px;
            object-fit: cover;
            flex-shrink: 0;
            filter: brightness(0.3);
            transition: transform 0.5s ease, filter 0.5s ease, box-shadow 0.5s ease;
        }

        /* Estado ganador */
        .poster.winner {
            filter: brightness(1.2);
            transform: scale(1.15);
            box-shadow: 0 0 40px var(--netflix-red);
            border: 3px solid var(--netflix-red);
            z-index: 10;
        }

        .btn-spin {
            margin-top: 20px;
            padding: 15px 45px;
            background-color: var(--netflix-red);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-spin:hover { transform: scale(1.05); background-color: #ff1f29; }
        .btn-spin:disabled { background-color: #444; cursor: not-allowed; }
    </style>
</head>
<body>

    <h1 id="status">¿Quién interpreta ahora?</h1>

    <div class="roulette-viewport">
        <div class="selector-frame"></div>
        <div id="movie-rail" class="movie-rail"></div>
    </div>

    <button id="spin-button" class="btn-spin">¡GIRAR RULETA!</button>

    <script>
        const movies = [
            { name: "Titanic", img: "3.jpg" },
            { name: "Shrek", img: "2.jpg" },
            { name: "Star Wars", img: "4.jpg" },
            { name: "Stranger Things", img: "1.jpg" },
            

           
        ];

        const rail = document.getElementById('movie-rail');
        const btn = document.getElementById('spin-button');
        const statusText = document.getElementById('status');
        
        const cardWidth = 200 + 15; // Ancho + Gap
        const sets = 10; // Copias de la lista para simular infinito

        // Crear el carrusel
        function buildRail() {
            rail.innerHTML = '';
            for (let i = 0; i < sets; i++) {
                movies.forEach((movie, idx) => {
                    const img = document.createElement('img');
                    img.src = movie.img;
                    img.className = 'poster';
                    img.dataset.name = movie.name;
                    img.onerror = () => { img.src = `https://via.placeholder.com/200x300?text=${movie.name}`; };
                    rail.appendChild(img);
                });
            }
        }

        buildRail();

        // Posicionamiento inicial: que el primer poster del set central esté en el medio
        const centerOffset = (sets / 2) * movies.length * cardWidth;
        let currentX = -centerOffset + (cardWidth / 2) - 7.5; // Ajuste fino centrado
        rail.style.transform = `translateX(${currentX}px)`;

        function spin() {
            btn.disabled = true;
            statusText.innerText = "Girando...";
            
            // Limpiar ganadores previos
            document.querySelectorAll('.poster').forEach(p => p.classList.remove('winner'));

            // Elegir peli al azar
            const randomIndex = Math.floor(Math.random() * movies.length);
            
            // Calculamos cuánto movernos desde la posición actual
            // Queremos que aterrice en el randomIndex del "set" central
            const spins = 5; // Vueltas extras
            const moveBy = (spins * movies.length * cardWidth) + (randomIndex * cardWidth);
            
            const targetX = currentX - moveBy;

            rail.style.transition = "transform 6s cubic-bezier(0.1, 0, 0.1, 1)";
            rail.style.transform = `translateX(${targetX}px)`;

            setTimeout(() => {
                // Identificar la imagen que quedó en el centro exacto
                const allPosters = document.querySelectorAll('.poster');
                // El ganador es el que está en la posición calculada
                // (Posición inicial en posters + vueltas dadas + index aleatorio)
                const winnerGlobalIndex = ( (sets / 2) * movies.length ) + (Math.abs(targetX - currentX) / cardWidth);
                const winnerElement = allPosters[Math.round(winnerGlobalIndex)];

                if (winnerElement) {
                    winnerElement.classList.add('winner');
                    statusText.innerText = "¡Te toca: " + winnerElement.dataset.name + "!";
                }

                // RESET SILENCIOSO: Volvemos al set central sin que el usuario lo note
                // para que la ruleta sea infinita y nunca se salga del riel
                setTimeout(() => {
                    btn.disabled = false;
                    // Aquí podrías resetear la posición si quisieras giros infinitos sin límite, 
                    // pero con 10 sets (80 películas) tienes para muchos giros antes de acabarlas.
                }, 500);

            }, 6100);
        }

        btn.addEventListener('click', spin);
    </script>
</body>
</html>
