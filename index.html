<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruleta Pro Películas</title>
    <style>
        :root {
            --netflix-red: #e50914;
            --dark-bg: #141414;
            --poster-w: 200px;
            --poster-h: 300px;
            --gap: 15px;
        }

        body {
            background-color: var(--dark-bg);
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .roulette-container {
            position: relative;
            width: 100%;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            mask-image: linear-gradient(to right, transparent, black 20%, black 80%, transparent);
        }

        .selector {
            position: absolute;
            width: calc(var(--poster-w) + 10px);
            height: calc(var(--poster-h) + 10px);
            border: 5px solid white;
            border-radius: 10px;
            z-index: 100;
            pointer-events: none;
            box-shadow: 0 0 20px rgba(255,255,255,0.5);
        }

        .movie-rail {
            display: flex;
            gap: var(--gap);
            padding-left: 50%; /* Inicio centrado */
            will-change: transform;
        }

        .poster {
            width: var(--poster-w);
            height: var(--poster-h);
            border-radius: 8px;
            object-fit: cover;
            flex-shrink: 0;
            filter: brightness(0.4);
            transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275), filter 0.5s;
        }

        /* Clase para destacar al ganador */
        .poster.winner {
            filter: brightness(1.1);
            transform: scale(1.2);
            box-shadow: 0 0 30px var(--netflix-red);
            border: 2px solid var(--netflix-red);
        }

        .btn-spin {
            margin-top: 30px;
            padding: 18px 50px;
            background-color: var(--netflix-red);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-spin:disabled { background-color: #555; opacity: 0.7; }
    </style>
</head>
<body>

    <h1>¿Qué película te toca?</h1>

    <div class="roulette-container">
        <div class="selector"></div>
        <div id="movie-rail" class="movie-rail"></div>
    </div>

    <button id="spin-button" class="btn-spin" onclick="spin()">GIRAR RULETA</button>

    <script>
        const movies = [
            { name: "Titanic", img: "3.jpg" },
            { name: "Shrek", img: "2.jpg" },
            { name: "Star Wars", img: "4.jpg" },
            { name: "Stranger Things", img: "1.jpg" },
            { name: "Avatar", img: "avatar.jpg" },
            { name: "Batman", img: "batman.jpg" },
            { name: "Jurassic Park", img: "jurassic.jpg" },
            { name: "El Rey León", img: "reyleon.jpg" }
        ];

        const rail = document.getElementById('movie-rail');
        const btn = document.getElementById('spin-button');
        const posterFullWidth = 200 + 15; // Ancho + gap
        const totalGroups = 20; // Grupos de copias para efecto infinito

        // 1. Crear el carrusel infinito
        let allPosters = [];
        for(let i=0; i < totalGroups; i++) {
            movies.forEach(movie => {
                const img = document.createElement('img');
                img.src = movie.img;
                img.className = 'poster';
                img.onerror = () => { img.src = "https://via.placeholder.com/200x300?text=" + movie.name };
                rail.appendChild(img);
                allPosters.push(img);
            });
        }

        // Posición inicial: centrada en el medio del carrusel
        let currentPos = (totalGroups / 2) * (movies.length * posterFullWidth);
        rail.style.transform = `translateX(-${currentPos + (posterFullWidth/2)}px)`;

        function spin() {
            btn.disabled = true;

            // Quitar ganador anterior
            allPosters.forEach(p => p.classList.remove('winner'));

            // Elegir ganador al azar
            const randomIndex = Math.floor(Math.random() * movies.length);
            
            // Calculamos desplazamiento: movemos muchos posters a la derecha
            const spins = 5; // Cuántas vueltas completas dar
            const extraMove = (spins * movies.length * posterFullWidth) + (randomIndex * posterFullWidth);
            
            const targetPos = currentPos + extraMove;

            // Animación fluida
            rail.style.transition = "transform 5s cubic-bezier(0.15, 0, 0.15, 1)";
            rail.style.transform = `translateX(-${targetPos + (posterFullWidth/2)}px)`;

            setTimeout(() => {
                // Identificar el elemento visualmente centrado
                // El índice ganador es la posición base inicial + lo que movimos al azar
                const winningIndex = Math.round(targetPos / posterFullWidth);
                const winnerElement = allPosters[winningIndex];
                
                if(winnerElement) winnerElement.classList.add('winner');

                // Actualizar posición actual para el siguiente giro
                currentPos = targetPos;

                setTimeout(() => {
                    alert("¡Película: " + movies[randomIndex].name + "!");
                    btn.disabled = false;
                }, 800);
            }, 5100);
        }
    </script>
</body>
</html>
