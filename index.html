<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruleta de Películas Estilo Netflix</title>
    <style>
        :root {
            --netflix-red: #e50914;
            --dark-bg: #141414;
            --poster-width: 200px;
            --poster-height: 300px;
        }

        body {
            background-color: var(--dark-bg);
            color: white;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .roulette-wrapper {
            position: relative;
            width: 100%;
            max-width: 1000px;
            height: 450px; /* Un poco más alto para que el escalado no se corte */
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            mask-image: linear-gradient(to right, transparent, black 15%, black 85%, transparent);
        }

        .selector {
            position: absolute;
            z-index: 10;
            width: calc(var(--poster-width) + 10px);
            height: calc(var(--poster-height) + 10px);
            border: 4px solid white; /* Cambiado a blanco para contrastar con el rojo de Netflix */
            border-radius: 8px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
            pointer-events: none;
        }

        .movie-rail {
            display: flex;
            gap: 15px;
            transform: translateX(0);
            will-change: transform;
            padding: 0 50px;
        }

        .poster {
            width: var(--poster-width);
            height: var(--poster-height);
            background-color: #333;
            border-radius: 4px;
            object-fit: cover;
            flex-shrink: 0;
            transition: all 0.5s ease; /* Transición suave para el destaque */
            filter: brightness(0.6); /* Las pelis normales se ven más oscuras */
        }

        /* --- CLASE DE GANADORA --- */
        .poster.winner {
            transform: scale(1.2); /* Se agranda */
            filter: brightness(1.2); /* Se ilumina */
            border: 4px solid var(--netflix-red);
            box-shadow: 0 0 50px var(--netflix-red);
            z-index: 20;
            position: relative;
        }

        .btn-spin {
            margin-top: 20px;
            padding: 15px 40px;
            background-color: var(--netflix-red);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            transition: transform 0.2s;
            z-index: 100;
        }

        .btn-spin:hover { transform: scale(1.05); }
        .btn-spin:disabled { background-color: #555; }

    </style>
</head>
<body>

    <h1>¿Qué película te toca?</h1>

    <div class="roulette-wrapper">
        <div class="selector"></div>
        <div id="movie-rail" class="movie-rail"></div>
    </div>

    <button id="spin-button" class="btn-spin" onclick="spin()">¡GIRAR!</button>

    <script>
        const movies = [
            { name: "Titanic", img: "3.jpg" },
            { name: "Shrek", img: "2.jpg" },
            { name: "Star Wars", img: "4.jpg" },
            { name: "Stranger Things", img: "1.jpg" },
            { name: "Avatar", img: "avatar.jpg" },
            { name: "Batman", img: "batman.jpg" },
            { name: "Jurassic Park", img: "jurassic.jpg" },
            { name: "El Rey León", img: "reyleon.jpg" }
        ];

        const rail = document.getElementById('movie-rail');
        const btn = document.getElementById('spin-button');
        const posterWidthTotal = 215; 

        const totalCycles = 15; // Más ciclos para que gire más tiempo
        let allImgElements = [];

        // Generamos el riel
        for(let i=0; i < totalCycles; i++) {
            movies.forEach(movie => {
                const img = document.createElement('img');
                img.src = movie.img;
                img.className = 'poster';
                img.onerror = () => { img.src = "https://via.placeholder.com/200x300?text=" + movie.name };
                rail.appendChild(img);
                allImgElements.push(img);
            });
        }

        function spin() {
            btn.disabled = true;
            
            // 1. Limpiar ganador anterior
            allImgElements.forEach(img => img.classList.remove('winner'));

            // 2. Elegir ganadora al azar
            const randomIndex = Math.floor(Math.random() * movies.length);
            
            // Calculamos la posición en el penúltimo ciclo para asegurar que haya imágenes a los lados
            const winningGlobalIndex = ((totalCycles - 2) * movies.length) + randomIndex;
            const finalShift = winningGlobalIndex * posterWidthTotal;
            
            // 3. Animación
            rail.style.transition = "transform 6s cubic-bezier(0.15, 0, 0.05, 1)";
            rail.style.transform = `translateX(-${finalShift}px)`;

            // 4. Destaque final
            setTimeout(() => {
                const winnerElement = allImgElements[winningGlobalIndex];
                winnerElement.classList.add('winner');
                
                // Pequeña pausa para apreciar el efecto antes del alert
                setTimeout(() => {
                    alert("¡Te toca interpretar: " + movies[randomIndex].name + "!");
                    btn.disabled = false;
                }, 800);
            }, 6100);
        }
    </script>
</body>
</html>
