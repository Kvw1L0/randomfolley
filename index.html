<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruleta Películas Infinita</title>
    <style>
        :root {
            --red: #e50914;
            --bg: #141414;
            --w: 200px; /* Ancho póster */
            --h: 300px; /* Alto póster */
            --gap: 15px;
        }

        body {
            background: var(--bg);
            color: white;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .viewport {
            position: relative;
            width: 100%;
            height: 420px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            mask-image: linear-gradient(to right, transparent, black 25%, black 75%, transparent);
            -webkit-mask-image: linear-gradient(to right, transparent, black 25%, black 75%, transparent);
        }

        .selector {
            position: absolute;
            width: calc(var(--w) + 10px);
            height: calc(var(--h) + 10px);
            border: 5px solid white;
            border-radius: 10px;
            z-index: 100;
            pointer-events: none;
            box-shadow: 0 0 30px rgba(255,255,255,0.3);
        }

        .rail {
            display: flex;
            gap: var(--gap);
            position: absolute;
            will-change: transform;
            /* El centro del riel debe estar alineado con el centro del viewport */
            left: 50%;
        }

        .poster {
            width: var(--w);
            height: var(--h);
            object-fit: cover;
            border-radius: 6px;
            filter: brightness(0.3);
            transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275), filter 0.5s;
        }

        .poster.winner {
            filter: brightness(1.2);
            transform: scale(1.15);
            box-shadow: 0 0 40px var(--red);
            border: 3px solid var(--red);
            z-index: 10;
        }

        .btn {
            margin-top: 20px;
            padding: 16px 50px;
            background: var(--red);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
        }

        .btn:disabled { background: #444; cursor: not-allowed; }
    </style>
</head>
<body>

    <h1 id="status">¡A actuar!</h1>

    <div class="viewport">
        <div class="selector"></div>
        <div id="rail" class="rail"></div>
    </div>

    <button id="btn" class="btn" onclick="spin()">Girar Ruleta</button>

    <script>
        const movies = [
            { name: "Titanic", img: "3.jpg" },
            { name: "Shrek", img: "2.jpg" },
            { name: "Star Wars", img: "4.jpg" },
            { name: "Stranger Things", img: "1.jpg" },

        ];

        const rail = document.getElementById('rail');
        const btn = document.getElementById('btn');
        const status = document.getElementById('status');
        
        const step = 215; // 200 ancho + 15 gap
        const copies = 12; // Cantidad de juegos de imágenes

        // 1. Construir riel largo
        function init() {
            let content = "";
            for(let i=0; i<copies; i++) {
                movies.forEach(m => {
                    content += `<img src="${m.img}" class="poster" data-name="${m.name}" onerror="this.src='https://via.placeholder.com/200x300?text=${m.name}'">`;
                });
            }
            rail.innerHTML = content;
            resetToCenter();
        }

        // 2. Coloca la ruleta en el medio exacto sin animación
        function resetToCenter() {
            rail.style.transition = "none";
            // Centramos en el inicio del bloque central de películas
            const centerIdx = Math.floor(copies / 2) * movies.length;
            const initialOffset = -(centerIdx * step) - (step / 2);
            rail.style.transform = `translateX(${initialOffset}px)`;
            return initialOffset;
        }

        function spin() {
            btn.disabled = true;
            status.innerText = "Girando...";
            
            // Limpiar selección anterior
            document.querySelectorAll('.poster').forEach(p => p.classList.remove('winner'));

            // Resetear posición al centro antes de girar (imperceptible)
            const currentPos = resetToCenter();

            // Forzar un reflow para que el navegador note el cambio de posición sin animación
            rail.offsetHeight; 

            // Elegir ganador
            const randomIdx = Math.floor(Math.random() * movies.length);
            
            // Queremos que se mueva 3 vueltas completas + la posición de la peli
            const distance = (movies.length * 3 + randomIdx) * step;
            const finalPos = currentPos - distance;

            // Animación
            rail.style.transition = "transform 5s cubic-bezier(0.1, 0, 0.1, 1)";
            rail.style.transform = `translateX(${finalPos}px)`;

            setTimeout(() => {
                // El ganador está en el índice global: centerIdx + vueltas + randomIdx
                const centerIdx = Math.floor(copies / 2) * movies.length;
                const winnerGlobalIdx = centerIdx + (movies.length * 3) + randomIdx;
                const allPosters = document.querySelectorAll('.poster');
                const winner = allPosters[winnerGlobalIdx];

                if(winner) {
                    winner.classList.add('winner');
                    status.innerText = "¡Te toca: " + winner.dataset.name + "!";
                }

                btn.disabled = false;
            }, 5200);
        }

        init();
    </script>
</body>
</html>
