<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruleta Netflix Final</title>
    <style>
        :root {
            --n-red: #e50914;
            --bg: #141414;
            --pw: 200px; /* Ancho póster */
            --ph: 300px; /* Alto póster */
            --gap: 15px;
        }

        body {
            background: var(--bg);
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            height: 400px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            mask-image: linear-gradient(to right, transparent, black 20%, black 80%, transparent);
        }

        .selector {
            position: absolute;
            width: calc(var(--pw) + 10px);
            height: calc(var(--ph) + 10px);
            border: 4px solid white;
            border-radius: 8px;
            z-index: 100;
            box-shadow: 0 0 20px rgba(255,255,255,0.4);
            pointer-events: none;
        }

        .rail {
            display: flex;
            gap: var(--gap);
            position: absolute;
            transition: transform 5s cubic-bezier(0.15, 0, 0.15, 1); /* El freno */
            will-change: transform;
        }

        .poster {
            width: var(--pw);
            height: var(--ph);
            border-radius: 5px;
            object-fit: cover;
            filter: brightness(0.3);
            transition: all 0.5s ease;
        }

        .poster.winner {
            filter: brightness(1.2);
            transform: scale(1.1);
            border: 3px solid var(--n-red);
            box-shadow: 0 0 30px var(--n-red);
        }

        .btn {
            margin-top: 30px;
            padding: 15px 40px;
            background: var(--n-red);
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1.1rem;
        }

        .btn:disabled { background: #444; }
    </style>
</head>
<body>

    <h1 id="msg">¡Preparen sus actuaciones!</h1>

    <div class="container">
        <div class="selector"></div>
        <div id="rail" class="rail"></div>
    </div>

    <button id="btn" class="btn" onclick="spin()">GIRAR RULETA</button>

    <script>
        const movies = [
            { name: "Titanic", img: "3.jpg" },
            { name: "Shrek", img: "2.jpg" },
            { name: "Star Wars", img: "4.jpg" },
            { name: "Stranger Things", img: "1.jpg" },
        ];

        const rail = document.getElementById('rail');
        const btn = document.getElementById('btn');
        const msg = document.getElementById('msg');
        
        const cardStep = 215; // Ancho (200) + gap (15)
        const totalSets = 30; // Muchas copias para que nunca se acabe
        let currentRotation = 0;

        // Inyectar posters
        function init() {
            let html = '';
            for(let i=0; i<totalSets; i++) {
                movies.forEach(m => {
                    html += `<img src="${m.img}" class="poster" data-title="${m.name}" onerror="this.src='https://via.placeholder.com/200x300?text=${m.name}'">`;
                });
            }
            rail.innerHTML = html;
            
            // Posición inicial: empezar en el medio de la tira
            currentRotation = (totalSets / 2) * movies.length * cardStep;
            rail.style.transform = `translateX(-${currentRotation}px)`;
        }

        function spin() {
            btn.disabled = true;
            msg.innerText = "Girando...";
            
            // Limpiar ganador previo
            document.querySelectorAll('.poster').forEach(p => p.classList.remove('winner'));

            // Elegir peli al azar (índice 0 a 7)
            const randomIdx = Math.floor(Math.random() * movies.length);
            
            // Cuánto vamos a avanzar (mínimo 4 vueltas completas + el índice)
            const extraSteps = (movies.length * 4) + randomIdx;
            const distanceToMove = extraSteps * cardStep;
            
            // Actualizamos la posición global
            currentRotation += distanceToMove;

            // Aplicar movimiento
            rail.style.transition = "transform 5s cubic-bezier(0.15, 0, 0.15, 1)";
            rail.style.transform = `translateX(-${currentRotation}px)`;

            // Cuando termine el CSS (5 segundos)
            setTimeout(() => {
                // Cálculo exacto del elemento que quedó en el centro
                const allPosters = document.querySelectorAll('.poster');
                const winningGlobalIndex = Math.round(currentRotation / cardStep);
                const winner = allPosters[winningGlobalIndex];

                if(winner) {
                    winner.classList.add('winner');
                    msg.innerText = "¡Te toca: " + winner.getAttribute('data-title') + "!";
                }
                
                btn.disabled = false;
            }, 5000);
        }

        init();
    </script>
</body>
</html>
